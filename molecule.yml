# vim: ts=2 sw=2 et :
---
driver:
  name: docker

docker:
  containers:
    - name: ansible-git-jessie
      image: debian
      image_version: jessie
      ansible_groups:
        - test
    - name: ansible-git-xenial
      image: ubuntu
      image_version: xenial
      ansible_groups:
        - test
    - name: ansible-git-centos7
      image: centos
      image_version: 7
      ansible_groups:
        - test
    - name: ansible-git-arch
      image_version: latest
      image: archlinux
      dockerfile: docker/arch.dockerfile
      command: /bin/bash
      ansible_groups:
        - test

verifier:
  name: testinfra
  options:
    ignore: roles
